type UserData @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: String
  phone: String
}

type Recipe @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  ingredients: String!
  instructions: String!
  isFavorite: Boolean
  reviews: [Review]
}
 type Review @model @auth(rules: [{allow: public}]) {
  id: ID!
  comment: String!
  rating: Int!
}
type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
}